    <style>
.card {
    position: relative;
    width: 90%; /* Responsive width */
    max-width: 300px; /* Maximum width for larger screens */
    height: 200px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Ensures the pseudo-element stays within the card */
    text-align: center;
    cursor: pointer; /* Indicate hoverable area */
    margin: 10px auto; /* Center card and add margin */
    color: rgb(300,-102,0);
}

/* Hover effect description */
.card::after {
    content: "This is a description that appears on hover.";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.8);
    color: #fff;
    font-size: 14px;
    text-align: center;
    opacity: 0; /* Hidden by default */
    transform: translateY(100%); /* Positioned below the card */
    transition: opacity 0.3s ease, transform 0.3s ease; /* Smooth transition */
}

/* Hover effect */
.card:hover::after {
    opacity: 1; /* Fully visible on hover */
    transform: translateY(0); /* Slide up into view */
}



/* Responsive adjustments */
@media (max-width: 768px) {
    .card {
        height: auto; /* Adjust height for smaller screens */
        max-width: 90%; /* Ensure the card doesn't exceed the viewport width */
    }

    .card::after {
        font-size: 12px; /* Adjust font size for smaller screens */
        padding: 8px; /* Adjust padding for smaller screens */
    }
}

@media (max-width: 480px) {
    .card {
        padding: 15px; /* Reduce padding for very small screens */
    }

    .card::after {
        font-size: 10px; /* Further adjust font size for very small screens */
        padding: 6px; /* Further adjust padding */
    }
}
